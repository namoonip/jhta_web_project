<!DOCTYPE html>
<html lang='ko'>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	이름 : <input type="text" name="username" id="user-name" />
	<button onclick="getNameLength()" value="전송">글자 수</button><br />
	글자 수 : <input type="text" id="user-name-length"/>
</body>
<script type="text/javascript">
	var str = "Hello, Javascript string";
	
	// String의 프로퍼티
	// length : 문자의 길이를 반환한다.
	var len = str.length;
	console.log('str 문자열의 길이 :', len);
	
	document.getElementById("user-name"); //Element를 얻게됨(주소값)
	var name = document.getElementById("user-name").value.length; //String값의 길이
	console.log(name);
	
	function getNameLength() {
		var name = document.getElementById("user-name").value.length;
		document.getElementById("user-name-length").value = name;
	}
	
// String의 주요 메소드
	// charAt(position) : 지정된 위치의 문자를 반환한다.
	console.log('10번째 문자:', str.charAt(10));	
	
	// indexOf(search-Value) : 지정된 문자열이 등장하는 위치를 반환한다. 없으면 -1을 반환한다.
	// search(search-Value) : 지정된 문자열이 등장하는 위치를 반환한다. 없으면 -1을 반환한다.
						  // search는 정규 표현식을 사용할 수 있다.
						  // 숫자, 이메일 등의 정규 표현식을 사용할 수 있다.
	console.log('s가 등장하는 위치:', str.indexOf('s'));
	console.log('없을 때 :', str.search('b'));
	
	// replace(searchValue, newValue) : 지정된 문자열을 찾아 새 문자열로 변경한다. 
	var str2 = "Mr Blue has a blue house, a blue car";
	str3 = str2.replace('blue', 'red');
	console.log('str3:', str3);
	// 처음으로 발견되는 blue만 red로 바뀐다. 발견되는 맨 처음 것만 바뀐다. replaceAll이 없다.		
	
	// 제어문자g(global)를 적용하면 매칭되는 모든 문자가 대체문자로 변경된다.
	var str4 = str2.replace(/blue/g, 'red');
	console.log('str4:', str4);
	
	// 제어문자i(case-insensitive)를 적용하면 대소문자 구별없이 해당문자가 대체문자로 변경된다. 
	var str5 = str2.replace(/blue/ig, 'red');
	console.log('str5:', str5);
	
	// split(separator) : 선언된 구분자로 문자열을 나누고, 잘려진 문자열을 배열로 반환한다.
	var text = "이순신, 김유신, 강감찬";
	console.log(text.split(','));
	
	// startsWith(searchValue) : 지정된 문자로 문자열이 시작되는지 여부를 boolean값으로 반환한다.
	// endsWith(searchValue) : 지정된 문자로 문자열이 끝나는지 여부를 boolean값으로 반환한다. 그림파일인지 확인 가능하다.
	var url = 'http://www.daum.net';
	console.log('http로 시작하는 url인가? ', url.startsWith('http'));	
	var img = 'dog.jpg'
	console.log('그림 파일인가? ', img.endsWith('.jpg'));
	
	// substr(beginIndex, length) : 시작위치부터 지정된 갯수만큼 문자열을 잘라낸다.
	//								length를 생략하면 문자열 끝까지 잘라낸다.
	// substring(beginIndex, endIndex) : 시작위치부터 끝위치 사이의 문자열을 잘라낸다.
	//									 endIndex를 생략하면 문자열을 끝까지 잘라낸다.
	console.log(url.substr(7,3));		// 7번째부터 3개를 가져와라.
	console.log(url.substring(7,10));	// 7번째부터 10번째까지 가져와라.
	
	// toUpperCase(), toLowerCase() : 대문자, 소문자로 변환한다.
	// trim() : 불필요한 좌우공백이 제거된 문자열을 반환한다.
	
	
	
	
	
	
	
	
	
</script>
</html>
