<!DOCTYPE html>
<html lang='ko'>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div, p {
		padding: 30px; border: 1px solid black;
	}
</style>
</head>
<body>
	<div onclick="f3(event);">
		<p onclick="f2(event);">
			<button onclick="f1(event);">클릭</button>
		</p>
	</div>
	
</body>
<script type="text/javascript">
	function f1(e) {
		e.stopImmediatePropagation();
		console.log('button 클릭시 동작 수행 중...');
	}
	function f2(e) {
		e.stopPropagation();
		console.log('p 클릭시 동작 수행 중...');
	}
	function f3(e) {
		e.stopPropagation();
		console.log('div 클릭시 동작 수행 중...');
	}
</script>
</html>
