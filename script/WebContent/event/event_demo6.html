<!DOCTYPE html>

<head>

<body>

	<p>

	<p>

<script type="text/javascript">

	document.getElementById("link-4").addEventListener('click', function(e) {
		e.preventDefault();	
		var filename = e.target.getAttribute("href");
		document.getElementById("photo-box").setAttribute('src', filename);
	});
	
	document.getElementById("link-5").addEventListener('click', function(e) {
